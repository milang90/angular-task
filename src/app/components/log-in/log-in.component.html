<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      
      <mat-card-header>
        <mat-card-title>Ingresa tu cuenta</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="formLogin.email" name="email" type="email">
            <mat-hint class="error-message" *ngIf="formError.email">{{formError.email}}</mat-hint>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Clave</mat-label>
            <input matInput [(ngModel)]="formLogin.password" name="password" type="password">
            <mat-hint class="error-message" *ngIf="formError.password">{{formError.password}}</mat-hint>
          </mat-form-field>

        </mat-card-content>
        <button mat-button color="accent" class="btn-block" *ngIf="formError.message">{{ formError.message }}</button>
        <button mat-stroked-button color="primary" class="btn-block" (click)="login()">Ingresar</button>
        <br>
        <br>
        <a mat-button routerLink="/register" routerLinkActive="active" class="btn-block">Crear una cuenta</a>
      </form>
    </mat-card>
  
  </div>
