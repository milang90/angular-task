<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Ingresa tus datos</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellido">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Telefono">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Correo">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Clave">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Repite clave">
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Registrarme</button>
            <br>
            <br>
            <a mat-button routerLink="/login" routerLinkActive="active" class="btn-block">Tengo una cuenta</a>

        </form>
    </mat-card>
</div>
